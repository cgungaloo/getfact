{% extends 'base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<img src="{{ user.profile.image.url }}" width="140">

		<h2>My Account: {{ user.username }}</h2>

		<form action=""  method="post" enctype="multipart/form-data">{% csrf_token %}
    	<p>
        	<input id="id_image" type="file" class="" name="image">
    	</p>

    	<input type="submit" value="Submit" />

		</form>

		<h2><a href="{% url 'password_change' %}">Change Password</a></h2>
		<h2><a href="{% url 'deleteaccount' %}?next={{ home}}">Delete Account</a></h2>
		<h2>Delete Account</h2>

		<h2><a href="{% url 'myfacts' %}">My Facts</a></h2>
		<h2><a href="{% url 'mycomments' %}">My Comments</a></h2>


		<h2>
	{% else %}
		<h1><a href="{% url 'login' %}">Log in to view your profile</a></h1>
	{% endif %}
{% endblock %}
