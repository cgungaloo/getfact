{% extends 'base.html' %}

{% block content %}

    <h1>Edit Profile</h1>
    {% if isnone is True %}
    	<div id="BlankEmail">
    		<p>Email can't be blank</p>
    	</div>
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock %}
