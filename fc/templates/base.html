
{% load staticfiles %}
<html>
	<head>
		<div>
			<title>Get Facted</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
			<link rel="stylesheet" href="{% static 'css/fc_style.css' %}">
			<link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
		</div>
		<nav class="toolbar">
			<ul>
			<li><a class="navbar-brand" href="{%url 'home' %}">Get Facted</a></li>
			<div id="user">
			{% if user.is_authenticated %}
  				<li><p>Hi {{ user.username }}!</p></li>
  				<li><a href="{% url 'myaccount' %}" class="btn btn-lg btn-primary">My Profile</a></li>
  				<li><a href="{% url 'logout'%}?next={{request.path}}" class="btn btn-lg btn-primary">Logout</a></li>
			{% else %}
				 <li><a href="{% url 'login' %}" class="btn btn-lg btn-primary">Login</a></li>
				 <li><a href="{% url 'signup'%}?next={{request.path}}" class="btn btn-lg btn-primary">Sign Up</a></li>
			{% endif %}
			</div>
		</ul>

		</nav>
		<div class="jumbotron">
			<h1><a href="{% url 'home' %}">Get Facted!</a></h1>
			<h2>Where Facts come to light</h2>
		</div>
	</head>
	<body>
		<div class='container'>
		
			<div class='content'>
				{% block content %}
				{% endblock %}
			</div>
		</div>

	</body>

</html>
